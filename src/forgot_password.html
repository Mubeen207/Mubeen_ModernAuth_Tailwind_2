<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Modern Authentication Web Platform</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-tr from-blue-700 to-cyan-400 bg-no-repeat bg-cover bg-center"
  >
    <header
      class="flex justify-between items-center px-6 py-4 bg-black/15 relative"
    >
      <a href="./Dashboard.html">
        <h1 class="font-bold text-2xl sm:text-3xl md:text-4xl text-white">
          LOGO
        </h1>
      </a>

      <button class="block sm:hidden text-white focus:outline-none text-3xl">
        ☰
      </button>

      <nav
        class="hidden absolute top-full left-0 w-full bg-black/80 text-white flex-col sm:flex sm:flex-row sm:items-center sm:bg-transparent sm:static sm:w-auto transition-all z-50"
      >
        <ul
          class="flex flex-col sm:flex-row items-center gap-4 sm:gap-6 text-center p-4 sm:p-0 text-[#001747] font-bold"
        >
          <li>
            <a href="#" class="hover:text-[#1549b9] transition-all">About</a>
          </li>
          <li>
            <a href="#" class="hover:text-[#1549b9] transition-all">Service</a>
          </li>
          <li>
            <a href="#" class="hover:text-[#1549b9] transition-all">Pricing</a>
          </li>
          <li>
            <a href="#" class="hover:text-[#1549b9] transition-all">Contact</a>
          </li>
          <li>
            <a
              href="./login.html"
              class="px-5 py-2 rounded-2xl text-white border border-white font-bold hover:bg-[#001747] hover:border-[#001747] transition-all"
              >Login</a
            >
          </li>
          <li>
            <a href="./sign_up.html"
              ><button
                class="bg-[#ff6395] px-5 py-2 rounded-2xl text-white font-bold hover:bg-[#001747]  transition-all"
              >
                Sign up
              </button></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex h-[80vh] justify-center items-center px-4">
      <div
        class="flex flex-col items-center border md:w-[30%] w-full h-auto pb-5 rounded-2xl border-white bg-white/10 backdrop-blur-md"
      >
        <h2 class="text-4xl font-bold py-10 text-center text-white">
          Forgot Password
        </h2>

        <form action="./2FA.html" class="w-[90%] text-white space-y-6">
          <input
            type="email"
            required
            class="w-full border rounded pl-2 py-2"
            placeholder="Email"
          />
          <input
            type="text"
            required
            class="w-full border rounded pl-2 py-2"
            placeholder="OTP Code"
          />
          <input
            type="password"
            required
            class="w-full border rounded pl-2 py-2"
            placeholder="New Password"
          />
          <input
            type="password"
            required
            class="w-full border rounded pl-2 py-2"
            placeholder="Confirm Password"
          />

          <div class="flex justify-center text-sm">
            Back to →
            <a href="./login.html" class="ml-1 hover:underline">Login</a>
          </div>

          <button
            type="submit"
            class="w-full bg-white text-[#001747] font-semibold py-2 rounded-lg hover:bg-[#001747] hover:text-white transition-all"
          >
            Reset Password
          </button>
        </form>
      </div>
    </main>

    <footer
      class="mt-28 text-center text-sm text-white/50 py-8 border-t border-white/10"
    >
      © 2025
      <span class="font-semibold text-white/70"
        >Modern Authentication Web Platform</span
      >. All rights reserved
    </footer>
  </body>
</html>
