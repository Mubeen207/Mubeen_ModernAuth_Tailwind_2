<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Modern Authentication Web Platform</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-tr from-blue-700 to-cyan-400 bg-no-repeat bg-cover bg-center"
  >
    <header
      class="flex justify-between items-center px-6 py-4 bg-black/15 relative"
    >
      <a href="./Dashboard.html">
        <h1 class="font-bold text-2xl sm:text-3xl md:text-4xl text-white">
          LOGO
        </h1>
      </a>

      <button class="block sm:hidden text-white focus:outline-none text-3xl">
        ☰
      </button>

      <nav
        class="hidden absolute top-full left-0 w-full bg-black/80 text-white flex-col sm:flex sm:flex-row sm:items-center sm:bg-transparent sm:static sm:w-auto transition-all z-50"
      >
        <ul
          class="flex flex-col sm:flex-row gap-4 sm:gap-6 text-center p-4 sm:p-0 text-[#001747] font-bold"
        >
          <li>
            <a href="#" class="hover:text-[#1549b9] transition-all">About</a>
          </li>
          <li>
            <a href="#" class="hover:text-[#1549b9] transition-all">Service</a>
          </li>
          <li>
            <a href="#" class="hover:text-[#1549b9] transition-all">Pricing</a>
          </li>
          <li>
            <a href="#" class="hover:text-[#1549b9] transition-all">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="flex h-auto py-3 px-10 bg-white">
      <ul class="flex text-[20px] gap-8">
        <li>
          <a class="text-[#001747] font-bold border-b-4 pb-3" href=""
            >Profile</a
          >
        </li>
        <li><a href="">Billing</a></li>
        <li><a href="">Security</a></li>
        <li><a href="">Notifications</a></li>
      </ul>
    </div>

    <main class="flex flex-col lg:flex-row gap-4 p-5 min-h-[80vh]">
      <div
        class="flex flex-col items-center w-full lg:w-[25%] bg-white rounded-2xl gap-4 p-4"
      >
        <div class="w-full">
          <div
            class="py-2 pl-2 text-[20px] font-bold text-gray-700 bg-black/10 rounded-2xl"
          >
            <p>Profile Photo</p>
          </div>
        </div>
        <img
          class="rounded-full w-[60%] sm:w-[40%] lg:w-[75%] pt-2"
          src="../images/dp.png"
        />
        <p class="text-gray-700 text-center text-sm">
          JPG or PNG no larger than 5 MB
        </p>
        <button
          class="w-full py-2 rounded-2xl bg-blue-600 text-white hover:scale-105 transition-all"
        >
          Upload New Image
        </button>
      </div>

      <div class="w-full lg:w-[75%] mx-auto overflow-x-hidden px-4">
        <div class="flex flex-col w-full bg-white border rounded-2xl shadow-md">
          <div
            class="py-3 px-4 text-[20px] font-bold text-gray-700 bg-black/10 rounded-t-2xl"
          >
            Account Details
          </div>

          <div class="p-6 space-y-6 text-gray-700">
            <div>
              <label class="block mb-1 pl-1">Username</label>
              <input
                type="text"
                placeholder="username"
                class="w-full border border-gray-300 rounded-xl py-3 px-4 focus:outline-none focus:ring focus:border-blue-300"
              />
            </div>

            <div class="flex flex-wrap gap-4">
              <div class="w-full sm:flex-1">
                <label class="block mb-1 pl-1">First name</label>
                <input
                  type="text"
                  placeholder="First name"
                  class="w-full border border-gray-300 rounded-xl py-3 px-4"
                />
              </div>
              <div class="w-full sm:flex-1">
                <label class="block mb-1 pl-1">Last name</label>
                <input
                  type="text"
                  placeholder="Last name"
                  class="w-full border border-gray-300 rounded-xl py-3 px-4"
                />
              </div>
            </div>

            <div class="flex flex-wrap gap-4">
              <div class="w-full sm:flex-1">
                <label class="block mb-1 pl-1">Organization</label>
                <input
                  type="text"
                  placeholder="SMIT"
                  class="w-full border border-gray-300 rounded-xl py-3 px-4"
                />
              </div>
              <div class="w-full sm:flex-1">
                <label class="block mb-1 pl-1">Location</label>
                <input
                  type="text"
                  placeholder="Karachi"
                  class="w-full border border-gray-300 rounded-xl py-3 px-4"
                />
              </div>
            </div>

            <div>
              <label class="block mb-1 pl-1">Email address</label>
              <input
                type="email"
                placeholder="CD@example.com"
                class="w-full border border-gray-300 rounded-xl py-3 px-4"
              />
            </div>

            <div class="flex flex-wrap gap-4">
              <div class="w-full sm:flex-1">
                <label class="block mb-1 pl-1">Phone</label>
                <input
                  type="text"
                  placeholder="(+92)-3100586548"
                  class="w-full border border-gray-300 rounded-xl py-3 px-4"
                />
              </div>
              <div class="w-full sm:flex-1">
                <label class="block mb-1 pl-1">Birthday</label>
                <input
                  type="text"
                  placeholder="24/08/2005"
                  class="w-full border border-gray-300 rounded-xl py-3 px-4"
                />
              </div>
            </div>

            <div>
              <button
                class="w-full sm:w-[40%] lg:w-[25%] py-2 rounded-2xl bg-blue-600 text-white hover:scale-105 transition-all"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="mt-1 text-center text-sm text-white/50 py-8 border-t border-white/10"
    >
      © 2025
      <span class="font-semibold text-white/70"
        >Modern Authentication Web Platform</span
      >. All rights reserved
    </footer>
    <script src="app.js"></script>
  </body>
</html>
